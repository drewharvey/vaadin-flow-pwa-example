<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="hello-world-element">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <template is="dom-if" if="[[name]]">
            <h1>Hello [[name]]!</h1>
        </template>

    </template>

    <script>
        class HelloWorldElement extends Polymer.Element {

            static get is() {
                return 'hello-world-element';
            }

            static get properties() {
                return {
                    name: {
                        type: String,
                        observer: '_change'
                    }
                }
            }

            ready() {
                super.ready();
                console.warn('ready');
            }

            _change() {
                console.warn("change");
            }

        }

        window.customElements.define(HelloWorldElement.is, HelloWorldElement);
    </script>
</dom-module>
